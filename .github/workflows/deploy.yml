name: Deploy Nginx

on:
  push:
    branches: [main]
    paths:
      - 'nginx/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. å–å¾—åŽŸå§‹ç¢¼
    - name: Checkout source code
      uses: actions/checkout@v3

    # 2. ç™»å…¥ Docker Hub
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # 3. å»ºæ§‹ nginx image
    - name: Build Nginx Docker image
      run: docker build -t ryohei3364/booktrend-nginx:latest ./nginx

    # 4. æŽ¨é€ nginx image åˆ° Docker Hub
    - name: Push Nginx image
      run: docker push ryohei3364/booktrend-nginx:latest

    # 5. è§£ç¢¼ SSH ç§é‘°
    - name: Decode SSH key
      run: |
        echo "$EC2_KEY_BASE64" | base64 -d > secure.pem
        chmod 600 secure.pem
      env:
        EC2_KEY_BASE64: ${{ secrets.EC2_KEY_BASE64 }}

    # 6. SSH åˆ° EC2 éƒ¨ç½² nginx
    - name: Deploy Nginx on EC2
      env:
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        ssh -o StrictHostKeyChecking=no -i secure.pem $EC2_USER@$EC2_HOST << 'EOF'
          echo "ðŸ“¦ æ‹‰å–æœ€æ–° nginx image"
          docker pull ryohei3364/booktrend-nginx:latest

          echo "ðŸ” é‡å•Ÿ nginx container"
          docker stop booktrend-nginx || true
          docker rm booktrend-nginx || true
          docker run -d \
            --name booktrend-nginx \
            --restart always \
            -p 80:80 -p 443:443 \
            -v /etc/letsencrypt:/etc/letsencrypt:ro \
            --network shared-net \
            ryohei3364/booktrend-nginx:latest

          echo "âœ… Nginx å·²é‡æ–°éƒ¨ç½²"
        EOF
